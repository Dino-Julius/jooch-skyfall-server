<!DOCTYPE html>
<html>
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-image: url('imgs/fondo_cielo.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
        }
        .button {
            background-color: yellow;
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
    <body>

        <div class="w3-container w3-center w3-animate-opacity container">
            <h1>Jooch Skyfall</h1>
            <p>Bienvenido al menú de Jooch Skyfall</p>
            <p>Por favor, haga clic en uno de los botones de abajo para iniciar sesión, ver el ranking o ver el dashboard.</p>
            <button class="w3-button w3-large button" onclick="window.location.href='login.html'">Ingresar</button>
            <button class="w3-button w3-large button" onclick="window.location.href='ranking.html'">Ver Ranking</button>
            <button class="w3-button w3-large button" onclick="window.location.href='dashboard.html'" style="display: none">Ver Dashboard</button>
        </div>

    </body>
</html>
