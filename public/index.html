<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <title>The Game - Jooch Skyfall</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="game.ico" type="image/x-icon" />
    <script type="module" src="js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
    <div id="cloud3" class="cloud"></div>
    <div id="cloud4" class="cloud"></div>
    <div class="main">
      <label aria-hidden="true">Jooch Skyfall</label>
      <p style="display: none">Bienvenido al menú de Jooch Skyfall</p>
      <p>
        Por favor, haga clic en uno de los botones de abajo para iniciar sesión,
        ver el ranking o ver el dashboard.
      </p>
      <button type="submit" onclick="window.location.href='login.html'">
        Ingresar
      </button>
      <button type="submit" onclick="window.location.href='ranking.html'">
        Ver Ranking
      </button>
      <button type="submit" onclick="window.location.href='dashboard.html'">
        Ver Dashboard
      </button>
    </div>
  </body>
</html>
